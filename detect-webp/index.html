<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Brooklyn Bridge</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon.png">
    <meta name="theme-color" content="#669933">
</head>
<body>
    <h1>Brooklyn Bridge</h1>
    <img src="./images/brooklyn.jpg" alt="Brooklyn Bridge - New York">

    <!--

    <script>
        // Registrando el Service Worker
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('./service-worker.js')
            .then( function(registration){
                // Registro exitoso
                console.log('ServiceWorker registro exitoso con alcance de: ',
                registration.scope);
            }).catch(function(error){
                // Registro fallido :
                console.log('ServiceWorker registro fallido: ', error);

            });
        }
    </script>
</body>
</html>
